<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>High Intensity Training by Joost</title>

    <!-- THEMA -->
    <link rel="stylesheet" href="/theme.css" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/unnamed-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/unnamed-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Alleen splash styles; geen globale layout wijzigingen -->
    <style>
      /* Container over alles heen */
      #preload-splash {
        position: fixed;
        inset: 0;
        background: #000;
        display: grid;
        place-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.45s ease;
        overflow: hidden;
      }
      /* Logo in het midden */
      #preload-splash .logo {
        width: 124px; height: 124px;
        border-radius: 50%;
        border: 2px solid #7f1d1d; /* donkerrood randje */
        object-fit: cover;
        box-shadow: 0 0 24px rgba(0,0,0,.6);
        opacity: 1;
        transition: opacity 0.4s ease;
        position: relative; z-index: 2;
        user-select: none; -webkit-user-drag: none;
      }
      /* Foto vult scherm, start onzichtbaar */
      #preload-splash .photo {
        position: absolute; inset: 0;
        width: 100%; height: 100%; object-fit: cover;
        opacity: 0; transition: opacity 0.45s ease;
        user-select: none; -webkit-user-drag: none;
      }
      /* Donkere overlay voor “dark fade” effect */
      #preload-splash .shade {
        position: absolute; inset: 0;
        background: rgba(0,0,0,0.35);
        opacity: 0; transition: opacity 0.45s ease;
        pointer-events: none;
      }
      /* Fase 2: toon foto + laat logo uitsterven, zet dark shade aan */
      #preload-splash.show-photo .photo { opacity: 1; }
      #preload-splash.show-photo .logo  { opacity: 0; }
      #preload-splash.show-photo .shade { opacity: 1; }
      /* Fase 3: alles wegfaden */
      #preload-splash.fade-out { opacity: 0; }
    </style>
  </head>
  <body>
    <!-- Splash volgorde: 1) logo -> 2) dark fade naar foto -> 3) fade out -->
    <div id="preload-splash" aria-hidden="true">
      <img class="logo" src="/unnamed-192.png" alt="HIT logo" />
      <img class="photo" src="/splash.png" alt="Joost splash" />
      <div class="shade"></div>
    </div>

    <!-- React mount point -->
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.jsx"></script>
    <noscript>Deze app heeft JavaScript nodig om te werken.</noscript>
  </body>
</html>
