<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>High Intensity Training by Joost</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/unnamed-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/unnamed-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Alleen splash styles -->
    <style>
      #preload-splash {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      #preload-splash img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        user-select: none;
        -webkit-user-drag: none;
      }
      .fade-out {
        opacity: 0 !important;
      }
    </style>
  </head>
  <body>
    <!-- Ultra-snelle splash (verdwijnt zodra React start) -->
    <div id="preload-splash" aria-hidden="true">
      <img src="/splash.png" alt="Splash" />
    </div>

    <!-- React mount point -->
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.jsx"></script>

    <noscript>Deze app heeft JavaScript nodig om te werken.</noscript>
  </body>
</html>
